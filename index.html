<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind and DaisyUi cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
<!-- Google Fonts cdn -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom tailwind -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

      <!-- Custom CSS -->
      <style>

        .font-manrope{
            font-family: 'Manrope', sans-serif;

  </head>
  <body class="bg-white font-manrope">
    <!-- ---------Header Start----------- -->
    <header class="w-[90vw] mx-auto ">
        <!-- navbar Start -->
        <div class="navbar ">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                  <li class="text-bold text-[#424247]"><a>Home</a></li>
                  <li class="text-bold text-[#424247]">
                    <a>About</a>
                    
                  </li>
                  <li class="text-bold text-[#424247]"><a>Pages</a></li>
                  <li class="text-bold text-[#424247]"><a>Blog</a></li>
                  <li class="text-bold text-[#424247]"><a>Contact</a></li>
                </ul>
              </div>
              <a class=" text-xl lg:text-4xl font-extrabold text-[#131318]">Hockey<span class="text-[#FF4240]">’</span>s</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li class="text-bold text-[#FF4240]"><a>Home</a></li>
                <li class="text-bold text-[#424247]">
                    <a href="">About</a>

                <li class="text-bold text-[#424247]"><a>Pages</a></li>
                <li class="text-bold text-[#424247]"><a>Blog</a></li>
                <li class="text-bold text-[#424247]"><a>Contact</a></li>

            </div>
            <div class="navbar-end">
              <a class="btn btn-error text-white">Get Ticket</a>
            </div>
          </div>



        <!-- navbar End -->

        <!-- Banner section Start -->

        <section class="w-[90vw] mx-auto">
            
    
            <div class="carousel w-full  py-10">
              <!-- Slide 1 -->
              <div
                id="slide1"
                class="carousel-item relative  w-full h-[200px] lg:h-[550px] bg-center bg-cover rounded-2xl"

              >
               
                <div
                  class="absolute flex  justify-center items-center lg:justify-start transform -translate-y-1/2 left-5 right-0 bottom-0"

                  <a href="#slide4" class="btn btn-circle bg-[#131318] text-white border-none">❮</a>
                  <a href="#slide2" class="btn btn-circle bg-[#131318] text-white border-none">❯</a>
                </div>
              </div>
              <!-- Slide 2 -->
              <div  id="slide2"
              class="carousel-item relative  w-full h-[200px] lg:h-[550px] bg-center bg-cover rounded-2xl"
              style="background-image: url('./Images/2.png')">
                
                />
                <div
                class="absolute flex  justify-center items-center lg:justify-start transform -translate-y-1/2 left-5 right-0 bottom-0"
                >
                  <a href="#slide1" class="btn btn-circle bg-[#131318] text-white border-none">❮</a>

                  <a href="#slide4" class="btn btn-circle bg-[#131318] text-white border-none">❯</a>

              </div>

              <div id="slide4"
              class="carousel-item relative  w-full h-[200px] lg:h-[550px] bg-center bg-cover rounded-2xl"
              style="background-image: url('./Images/2.png')">
               
                />
                <div
                class="absolute flex  justify-center items-center lg:justify-start transform -translate-y-1/2 left-5 right-0 bottom-0"

              </div>

            <!-- meet all the hero box -->
            <div class="bg-[#131318] rounded-2xl  p-8 md:p-4 lg:w-2/5 lg:-translate-y-56 lg:translate-x-[140%]">
                <h3 class="text-2xl text-white font-extrabold mb-3">Meet all the heroes from the field</h3>
                <p class="text-[#ffffff99] font-medium">Explore the extraordinary tales and achievments of divers heroes  as we introduce you to the inspiring individuals.</p>
